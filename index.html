<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Argent AI Labs</title>
    <style>
      :root {
        --text: #111;
        --muted: #666;
      }
      html,body{height:100%;margin:0;font-family:system-ui,Segoe UI,Inter;color:var(--text)}
      main{
        min-height:100%;
        display:grid;
        place-items:center;
        padding:4rem 1.5rem;
      }
      .wrap{
        display:flex;
        gap:2rem;
        align-items:center;
        max-width:900px;
        width:100%;
        justify-content:center;
        flex-wrap:wrap; /* stacks nicely on small screens */
        text-align:left;
      }
      .visual{
        flex:0 1 320px; /* donâ€™t let the image get huge */
        display:grid;
        place-items:center;
      }
      .visual img{
        max-width:320px;
        width:100%;
        height:auto;
        display:block;
      }
      .text{
        flex:1 1 360px;
        min-width:280px;
        text-align:left;
      }
      h1{font-size:2rem;margin:0 0 .5rem}
      p{color:var(--muted);margin:0}
      @media (max-width: 640px){
        .text, .visual { text-align:center; }
      }
    </style>
  </head>
  <body>
    <main>
      <div class="wrap">
        <div class="visual">
          <!-- If you uploaded to the repo root: -->
          <img src="image.svg" alt="Argent AI Labs construction graphic" />

          <!-- If you put it in an assets folder instead, use this path:
          <img src="assets/image.svg" alt="Argent AI Labs construction graphic" />
          -->
        </div>
        <div class="text">
          <h1>Under construction</h1>
          <p>Content coming soon. Thanks for your patience!</p>
        </div>
      </div>
    </main>
  </body>
</html>
